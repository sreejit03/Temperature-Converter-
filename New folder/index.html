<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="title">
      <p>Enter a temperature in any unit to see its equivalent in the other two units !!</p>  
      <h1>Temperature Converter</h1>
      <span class="temperature-icon"><i class="fas fa-thermometer-three-quarters"></i></span>
    </div>

    <div id="celsius">
      <input type="number" name="celsius-input" placeholder="Celsius">
      <span class="icon">&deg;C</span>
    </div>
    
    <div id="fahrenheit">
      <input type="number" name="fahrenheit-input" placeholder="Fahrenheit">
      <span class="icon">&deg;F</span>
    </div>
    
    <div id="kelvin">
      <input type="number" name="kelvin-input" placeholder="Kelvin">
      <span class="icon">K</span>
    </div>

    <div class="button">
      <button>New Entry</button>
    </div>

  </div>
  <script src="script.js"></script>

</body>
</html>
